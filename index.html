<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Lapseki Sunumu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Manzara Lapseki Tanıtım Sunumu</div>
            <div class="loading-subtext">Yükleniyor...</div>
            <div class="progress-container">
                <div class="progress-bar-loading" id="loadingProgress"></div>
            </div>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="slide active">
            <img src="slides/slide-01.jpg" alt="Slayt 1">
        </div>
        <div class="slide">
            <img src="slides/slide-02.jpg" alt="Slayt 2">
        </div>
        <div class="slide">
            <img src="slides/slide-03.jpg" alt="Slayt 3">
        </div>
        <div class="slide">
            <img src="slides/slide-04.jpg" alt="Slayt 4">
        </div>
        <div class="slide">
            <img src="slides/slide-05.jpg" alt="Slayt 5">
        </div>
        <div class="slide">
            <img src="slides/slide-06.jpg" alt="Slayt 6">
        </div>
        <div class="slide">
            <img src="slides/slide-07.jpg" alt="Slayt 7">
        </div>
        <div class="slide">
            <img src="slides/slide-08.jpg" alt="Slayt 8">
        </div>
        <div class="slide">
            <img src="slides/slide-09.jpg" alt="Slayt 9">
        </div>
        <div class="slide">
            <img src="slides/slide-10.jpg" alt="Slayt 10">
        </div>
        <div class="slide">
            <img src="slides/slide-11.jpg" alt="Slayt 11">
        </div>
        <div class="slide">
            <img src="slides/slide-12.jpg" alt="Slayt 12">
        </div>
        <div class="slide">
            <img src="slides/slide-13.jpg" alt="Slayt 13">
        </div>
        <div class="slide">
            <img src="slides/slide-14.jpg" alt="Slayt 14">
        </div>
        <div class="slide">
            <img src="slides/slide-15.jpg" alt="Slayt 15">
        </div>
        <div class="slide video-slide">
            <div class="video-container local-video">
                <video id="video1" playsinline controls preload="auto">
                    <source
                        src="https://github.com/caglarkilincrhino-cell/manzaralapseki/releases/download/v1.0/Manzara-Lapseki.mp4"
                        type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
            </div>
        </div>
        <div class="slide video-slide">
            <div class="video-container local-video">
                <video id="video2" playsinline controls preload="auto">
                    <source
                        src="https://github.com/caglarkilincrhino-cell/manzaralapseki/releases/download/v1.0/Lapseki-Tanitim.mp4"
                        type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
            </div>
        </div>

        <!-- Canva Style Navigation Bar -->
        <div class="canva-controls">
            <div class="canva-left-controls">
                <div class="page-counter">
                    <span id="currentSlide">1</span> / <span id="totalSlides">17</span>
                </div>
                <div class="nav-arrows">
                    <button class="nav-arrow" onclick="prevSlide()" aria-label="Önceki">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button class="nav-arrow" onclick="nextSlide()" aria-label="Sonraki">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>


        </div>

        <!-- Bottom Progress Bar -->
        <div class="progress-bar-bottom">
            <div class="progress-fill-bottom" id="progressFill"></div>
        </div>







    </div>

    <script src="script.js"></script>
</body>

</html>
